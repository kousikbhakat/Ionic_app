<ion-header>

  <ion-navbar color="background">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="maincontent">

	
	<div style="height: 80px"></div>
	<div>		
		<button ion-button block  (click)="gotoArrival()" style="text-transform: none; background-color: #26536c">Add a car details</button>
		<button ion-button block  clear style="color: gray;">Or</button>
		<button ion-button block  (click)="gotoDeparture()" style="text-transform: none; background-color: #26536c">Remove a car entry</button>
		<button ion-button block  clear style="color: gray;">Or</button>
		<button ion-button block  (click)="gotopresentCars()" style="text-transform: none; background-color: #26536c">See all present cars</button>
		<button ion-button block  clear style="color: gray;">Or</button>
		<button ion-button block  (click)="gotocarSearch()" style="text-transform: none; background-color: #26536c">Search a car by car no</button>
	</div>

</ion-content>
